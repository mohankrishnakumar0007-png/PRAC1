<html>
<body>
    <head>
        <style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f8;
    text-align: center;
    margin-top: 80px;
}
h3{
    color: #333;
    margin-bottom: 20px;
    font-size: 500%;
}
input{
    padding: 8px;
    width: 220px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
}
button{
    padding: 8px 14px;
    margin-left: 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #4d94ab;
    color: white;
    transition: 0.2s ease;
}
button:hover{
    background-color: #357abd;
}
 </style>
 </head>
<body>
    <h1>Add Todos</h1>
    <div>
        <input type="text" id="todo">
        <button onclick="add()">Add Todo</button>
    </div>
    <ul id="list" type="none"></ul>
    <script>
        var todos = [];
        if (window.localStorage.getItem('todos')) {
            todos = JSON.parse(window.localStorage.getItem('todos'))
        }
        genui()
        function add() {
            var input = document.getElementById('todo');
            todos.push(input.value);
            window.localStorage.setItem('todos', JSON.stringify(todos))
            genui();
        }
        function genui() {
            var ui_list = document.getElementById('list');
            ui_list.innerHTML = "";
            todos.forEach((todo, index) => {
                ui_list.innerHTML += `<li>${todo} <button onclick="remove(${i})">Remove</button>`
            });
        }
        function remove(i) {
            todos.splice(i, 1);
            window.localStorage.setItem('todos', JSON.stringify(todos));
            genui();
        }

    </script>
</body>
</html>
