<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f8;
    text-align: center;
    margin-top: 100px;
}
h1{
    color: #15a9bd;
    margin-bottom: 20px;
    font-size: 600%;
}
button{
    padding: 1% 3%;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 100%;
    background-color: #4a90e2;
    color: white;
}
button:hover{
    background-color: #357abd;
}
 </style>
    </head>
 <body>
    <h1> Counter : <span id="count">0</span></h1>
    <div>
        <button id="i" onclick="Update(1)">increase</button>
        <button id="d" onclick="Update(0)">decrease</button>
    </div>
    <script>
        var count = 0;
        if (window.localStorage.getItem('count')) {
            document.getElementById('count').innerText = count = window.localStorage.getItem('count')
        }
        function Update(u) {
            if (u){
                document.getElementById('count').innerText = ++count
            }
                
            else{
                document.getElementById('count').innerText = --count
            }
            window.localStorage.setItem('count', count)
        }

    </script>
</body>
</html>
